<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crawl</title>
</head>
<body>

  <!-- === Modal : Appear when text typing is over -->
  <div class="modalbg">
  </div>
  <div class="modalbox">
    <div class="modalbox__title"><h1>Session terminée</h1></div>
    <div class="modalbox__infos">
      <div class="modalbox__info"><span class="modalbox__info-left">Mots tapés : </span><span> &nbsp; 123</span></div>
      <div class="modalbox__info"><span class="modalbox__info-right">Durée : </span><span> &nbsp; 4mn 05s</span></div>
      <div class="modalbox__info"><span class="modalbox__info-left">Vitesse : </span><span> &nbsp; 116 mots/mn</span></div>
      <div class="modalbox__info"><span class="modalbox__info-right">Erreurs : </span><span> &nbsp; 8%</span></div>
    </div>
    <div class="modalbox__btns">
      <div class="modalbox__btn modalbox__btn-back"><svg xmlns="http://www.w3.org/2000/svg" width="49.932" height="33.554" viewBox="0 0 49.932 33.554"><rect width="48" height="5" rx="1" transform="translate(1.932 14.021)" fill="#fff"/><rect width="23.493" height="5.272" rx="1" transform="translate(0 16.612) rotate(-45)" fill="#fff"/><rect width="23.493" height="5.272" rx="1" transform="translate(4.153 13.215) rotate(45)" fill="#fff"/></svg></div>
      <div class="modalbox__btn modalbox__btn-again" style="transform: translateY(-8px);"><svg xmlns="http://www.w3.org/2000/svg" width="50.554" height="51.107" viewBox="0 0 50.554 51.107"><g transform="translate(-1063.039 -598.893)"><path d="M18.987,36.455A18.981,18.981,0,0,1,5.562,4.05,18.886,18.886,0,0,1,11.538,0l.733,4.606a14.519,14.519,0,1,0,19.28,5.6l3.521-2.823A18.986,18.986,0,0,1,18.987,36.455Z" transform="translate(1094.61 598.893) rotate(60)" fill="#fff"/><path d="M7.258,0l7.258,12.283H0Z" transform="translate(1111.759 614.088) rotate(137)" fill="#fff"/></g></svg></div>
    </div>
  </div>
  <!-- === Modal : End -->

  <div class="container"> <!--Container -->
    <div class="menu">
      <!-- Node appended by JS  -->
    </div>

    <div class="typing">
      <div class="typing__container">
        <div style="display: inline-block;" class="test">
          <div class="typing__cursor"></div>
        </div>
        <div class="typing__text"></div>
      </div>
    </div>
    <div class="textall">
      <span class="textall__prev"></span><span class="textall__error"></span><span class="textall__current"></span>
    </div>
  </div> <!--Container end-->

</body>
</html>
