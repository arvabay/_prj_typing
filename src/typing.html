<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crawl</title>
</head>
<body>

  <div class="modalbg">
  </div>

  <div class="modalbox">
    <div class="modalbox__title"><h1>Session terminée</h1></div>
    <div class="modalbox__infos">
      <div class="modalbox__info modalbox__info-left"><span>Mots tapés : </span></div>
      <div class="modalbox__info modalbox__info-right"><span>Durée : </span></div>
      <div class="modalbox__info modalbox__info-left"><span>Vitesse : </span></div>
      <div class="modalbox__info modalbox__info-right"><span>Erreurs : </span></div>
    </div>
    <div class="modalbox__btns">
      <div class="modalbox__btn"></div>
      <div class="modalbox__btn"></div>
    </div>
  </div>

  <div class="container"> <!--Container -->
    <div class="menu">
      <!-- Node appended by JS  -->
    </div>

    <div class="flash"></div>

    <div class="typing">
      <div class="typing__container">
        <div style="display: inline-block;" class="test">
          <div class="typing__cursor"></div>
        </div>
        <div class="typing__text"></div>
      </div>
    </div>

    <br><br><br>

    <div class="success">
      Bravo !
    </div>

    <div class="textall">
      <span class="textall__prev"></span><span class="textall__error"></span><span class="textall__current"></span>
    </div>
  </div> <!--Container end-->

</body>
</html>
